<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snuskollen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f6f1;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
        }

        .beta {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #000;
            color: #fff;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
            font-weight: 900;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        form {
            margin: 20px auto;
            max-width: 300px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        .button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #333;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin-top: 30px;
        }

        .bar {
            width: 50px;
            text-align: center;
            font-size: 12px;
            color: #000;
        }

        .bar div {
            background-color: #4caf50;
            width: 100%;
            display: block;
            border-radius: 4px;
        }

        .bar1 div {
            height: 100px;
            background-color: #00bcd4;
        }

        .bar2 div {
            height: 60px;
            background-color: #f44336;
        }

        .bar3 div {
            height: 120px;
            background-color: #2196f3;
        }

        .bar4 div {
            height: 90px;
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="beta">BETA</div>
        <h1>Snuskollen</h1>
        <p>Få lite bättre koll på ditt snusande.</p>

        <form id="snusForm">
            <label for="antal_snus">Hur många snus tar du per dag?</label><br>
            <input type="number" id="antal_snus" required><br>

            <label for="dagar">Hur många dagar snusar du per vecka?</label><br>
            <input type="number" id="dagar" required><br>

            <label for="pris_per_dosa">Vad kostar en dosa snus (kr)?</label><br>
            <input type="number" step="0.01" id="pris_per_dosa" required><br>

            <button type="button" class="button" onclick="calculate()">Beräkna</button>
        </form>

        <div class="result" id="result"></div>

        <div class="chart">
            <div class="bar bar1">
                <div></div>
                <p>Dag 1</p>
            </div>
            <div class="bar bar2">
                <div></div>
                <p>Dag 2</p>
            </div>
            <div class="bar bar3">
                <div></div>
                <p>Dag 3</p>
            </div>
            <div class="bar bar4">
                <div></div>
                <p>Dag 4</p>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            // Hämta värden från formuläret
            const antalSnus = document.getElementById('antal_snus').value;
            const dagar = document.getElementById('dagar').value;
            const prisPerDosa = document.getElementById('pris_per_dosa').value;

            // Kontrollera att alla fält är ifyllda
            if (!antalSnus || !dagar || !prisPerDosa) {
                document.getElementById('result').innerText = "Fyll i alla fält!";
                return;
            }

            // Omvandla till rätt typer och räkna ut
            const totalSnus = antalSnus * dagar;
            const totalKostnad = (antalSnus / 20) * prisPerDosa * dagar;

            // Visa resultatet
            document.getElementById('result').innerHTML = `
                Totalt antal snus: ${totalSnus} <br>
                Total kostnad: ${totalKostnad.toFixed(2)} kr
            `;
        }
    </script>
</body>
</html>
